<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="Pokemon.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
    <title>Pokemon-API BATTLE!</title>
  </head>
  <body>
    <h1>Welcome to my pokemon battle App</h1>
    <div id="select-div">
      <select id="pokemon-select-1">
        <option disable selected>Choose your pokemon</option>
      </select>
      <button id="fight-button" class="w3-btn w3-block w3-black w3-round w3-hover-red">Fight</button>
      <select id="pokemon-select-2">
        <option disable selected>Choose your pokemon</option>
      </select>
    </div>

    <div id="pokemon-info">
      <div id="pokemon-1-info" class="single-pokemon-info">
        <img id="pokemon-1-picture" src= "https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif">
          <p id="pokemon-1-hp" class="pokemon-hp"></p>
      </div>
      <div id="pokemon-2-info" class="single-pokemon-info">
        <img id="pokemon-2-picture" src= "https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif">
        <p id="pokemon-2-hp" class="pokemon-hp"></p>
      </div>
    </div>


  </body>
</html>
